<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <!-- <link rel="stylesheet" href="/index.css" /> -->
    <link rel="stylesheet" href="/tailwind.css" />
    <script type="module" src="admin.js" defer></script>
  </head>
  <body class="bg-body text-txt">
    <header class="text-2xl bg-nav p-4">
      <nav>
        <ul class="mr-4 flex justify-center gap-4">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/phones/phones.html">Phones</a></li>
          <li><a href="/admin/admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main class="bg-content mt-12 p-12">
      <h1 class="pb-4 text-2xl">Add phone</h1>
      <h2>Required to fill in all inputs</h2>
      <form id="post-form" class="grid gap-4 w-32">
        <div class="flex flex-col">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="flex flex-col">
          <label for="company">Company</label>
          <input type="text" name="company" id="company">
        </div>
        <div class="flex flex-col">
          <label for="price">Price</label>
          <input type="number" name="price" id="price">
        </div>
        <div class="flex flex-col">
          <label for="image">Image URL</label>
          <input type="url" name="image" id="image">
        </div>
        <div class="flex flex-col">
          <label for="url">Website URL</label>
          <input type="url" name="url" id="url">
        </div>
        <button type="submit">Add</button>
      </div>
      </form>
    </main>
  </body>
</html>
