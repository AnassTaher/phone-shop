<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/index.css" /> -->
    <link rel="stylesheet" href="/tailwind.css" />
    <script type="module" src="/app.js" defer></script>
    <script type="module" src="/firebase.js" defer></script>
    <title>Phone Webshop</title>
  </head>
  <body>
    <header class="text-2xl bg-nav p-4">
      <nav>
        <ul class="flex justify-center gap-4">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/phones/phones.html">Phones</a></li>
          <li><a href="/admin/admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>View your favorite phones</h1>

      <article>
        <h2>Top Phones</h2>
        <section id="top-phones" class="grid grid-flow-col"></section>
      </article>

      <article>
        <h2>Search Phone</h2>
        <h3>You can search by any amount of inputs </h>
        <div class="flex justify-evenly">
          <form id="search-form">
            <div class="w-12">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="w-12">
              <label for="price">Price</label>
              <input type="number" id="price" name="price" />
            </div>

            <div class="w-12">
              <label for="company">Company</label>
              <input id="company" name="company" />
            </div>

            <button>Search</button>
          </form>
        <section id="search-result">

        </section>
      </div>
      </article>
    </main>
  </body>
</html>
